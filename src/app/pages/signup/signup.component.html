<div class="min-h-screen bg-gray-900 flex items-center justify-center px-4">
  <div class="max-w-md w-full bg-gray-800 rounded-lg shadow-lg p-8">
    <h2 class="text-3xl font-bold text-white text-center mb-8">Create Account</h2>
    
    <form class="space-y-6">
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-gray-300 mb-2">First Name</label>
          <input type="text" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:border-blue-500">
        </div>
        <div>
          <label class="block text-gray-300 mb-2">Last Name</label>
          <input type="text" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:border-blue-500">
        </div>
      </div>
      
      <div>
        <label class="block text-gray-300 mb-2">Email</label>
        <input type="email" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:border-blue-500">
      </div>
      
      <div>
        <label class="block text-gray-300 mb-2">Password</label>
        <input type="password" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:border-blue-500">
      </div>
      
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">
        Sign Up
      </button>
    </form>
  </div>
</div>
