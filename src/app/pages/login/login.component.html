<div class="min-h-screen flex items-center justify-center bg-gray-900 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-gray-800 p-8 rounded-xl shadow-md">
    <!-- Header del login -->
    <div class="text-center">
      <h2 class="text-3xl font-bold text-gray-300">Iniciar sesión</h2>
      <p class="mt-2 text-sm text-gray-300">O comienza tu aventura deportiva</p>
    </div>

    <!-- Formulario -->
    <form class="mt-8 space-y-6" [formGroup]=" loginForm" (ngSubmit)="onSubmit()">
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-300">Email</label>
          <input
            type="email"
            formControlName="email"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary"
            placeholder="tu@email.com"
          >
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-300">Contraseña</label>
          <input
            type="password"
            formControlName="password"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary"
          >
        </div>
      </div>

      <button
        type="submit"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary"
      >
        Iniciar sesión
      </button>
    </form>

    <div class="mt-6 space-y-4">
      <button class="w-full bg-white text-gray-900 py-2 rounded-md hover:bg-gray-100 flex items-center justify-center">
        <span>Continue with Google</span>
      </button>
      <button
        class="w-full bg-orange-600 text-white py-2 rounded-md hover:bg-orange-700 flex items-center justify-center">
        <span>Continue with Strava</span>
      </button>
    </div>
  </div>
</div>
